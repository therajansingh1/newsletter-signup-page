<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="main-container">
      <div class="first-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <p class="list">
          <img src="./assets/images/icon-list.svg" alt="" />Product discovery
          and building what matters
        </p>
        <p class="list">
          <img src="./assets/images/icon-list.svg" alt="" />Measuring to
          ensure updates are a success
        </p>
        <p class="list">
          <img src="./assets/images/icon-list.svg" alt="" />And much more!
        </p>
        <div class="labels">
          <label for="email">Email address</label>
          <p id="error-msg"></p>
        </div>

        <input name="email" id="email" placeholder="email@company.com" class="active" oninput="emailStore(event)" />
        <button onclick="checkValue()">
          Subscribe to monthly newsletter
        </button>
      </div>
      <div class="second-container">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/therajansingh1">Rajan Singh</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
